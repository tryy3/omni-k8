apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-local
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns-local
  template:
    metadata:
      labels:
        app: external-dns-local
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.19.0
          args:
            # Source configuration
            - --source=service
            - --source=gateway-httproute

            # Domain filtering - only manage .local domains
            - --domain-filter=tryy3.local

            # Provider configuration - use webhook for Unbound
            - --provider=webhook
            - --webhook-provider-url=http://unbound-webhook.external-dns.svc.cluster.local:8888

            # Label filtering - only process resources with this label
            - --gateway-label-filter=external-dns-local==enabled

            # Registry configuration
            - --registry=txt
            - --txt-owner-id=external-dns-local
            - --txt-prefix=local-

            # Sync policy
            - --policy=sync

            # Logging
            - --log-level=info
            - --log-format=text

            # Interval
            - --interval=1m
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
