# ===== HTTP ROUTES =====
# Route local traffic (tryy3.local domains) to cozytemp service
# Note: Gateway and Certificates are in apps/envoy/extra/cozytemp-local-gateway.yaml

# Route 1: api.cozytemp.tryy3.local → cozytemp-server:8080
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cozytemp-api-local-route
  namespace: cozytemp
  labels:
    external-dns-local: enabled
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: cozytemp-local-gateway
      namespace: envoy
      sectionName: http-api
  hostnames:
    - "api.cozytemp.tryy3.test"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: cozytemp-server
          namespace: cozytemp
          port: 8080

---
