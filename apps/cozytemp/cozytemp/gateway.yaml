# ===== CERTIFICATES =====
# Create TLS certificates for each domain

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-cozytemp-tryy3-dev
  namespace: envoy
spec:
  secretName: api-cozytemp-tryy3-dev-tls
  duration: 2160h # 90d
  renewBefore: 720h # 30d
  commonName: api.cozytemp.tryy3.dev
  dnsNames:
    - api.cozytemp.tryy3.dev
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: insights-cozytemp-tryy3-dev
  namespace: envoy
spec:
  secretName: insights-cozytemp-tryy3-dev-tls
  duration: 2160h # 90d
  renewBefore: 720h # 30d
  commonName: insights.cozytemp.tryy3.dev
  dnsNames:
    - insights.cozytemp.tryy3.dev
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: app-cozytemp-tryy3-dev
  namespace: envoy
spec:
  secretName: app-cozytemp-tryy3-dev-tls
  duration: 2160h # 90d
  renewBefore: 720h # 30d
  commonName: app.cozytemp.tryy3.dev
  dnsNames:
    - app.cozytemp.tryy3.dev
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

---
# ===== HTTP ROUTES =====
# Route traffic from each domain to service ports

# Route 1: api.cozytemp.tryy3.dev → cozytemp-server:8080
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cozytemp-api-route
  namespace: cozytemp
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: custom-domain-gateway
      namespace: envoy
      sectionName: https-cozytemp-api
  hostnames:
    - "api.cozytemp.tryy3.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: cozytemp-server
          namespace: cozytemp
          port: 8080

---
# Route 2: insights.cozytemp.tryy3.dev → cozytemp-server:8081
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cozytemp-insights-route
  namespace: cozytemp
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: custom-domain-gateway
      namespace: envoy
      sectionName: https-cozytemp-insights
  hostnames:
    - "insights.cozytemp.tryy3.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: cozytemp-server
          namespace: cozytemp
          port: 8081

---
# Route 3: app.cozytemp.tryy3.dev → cozytemp-server:8082
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cozytemp-web-route
  namespace: cozytemp
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: custom-domain-gateway
      namespace: envoy
      sectionName: https-cozytemp-app
  hostnames:
    - "app.cozytemp.tryy3.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: cozytemp-server
          namespace: cozytemp
          port: 8082

