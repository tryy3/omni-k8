# ===== HTTP ROUTES =====
# Route traffic from Tailscale gateway (tryy3.dev domains) to cozytemp service
# Note: Certificates and Gateway listeners are in apps/envoy/extra/

# Route 1: api.cozytemp.tryy3.dev → cozytemp-server:8080
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cozytemp-api-route
  namespace: cozytemp
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: custom-domain-gateway
      namespace: envoy
      sectionName: https-cozytemp-api
  hostnames:
    - "api.cozytemp.tryy3.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: cozytemp-server
          namespace: cozytemp
          port: 8080

---
