# TLS Certificates for Cozytemp domains
# These must be in the envoy namespace to be referenced by the Gateway

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-cozytemp-tryy3-dev
  namespace: envoy
spec:
  secretName: api-cozytemp-tryy3-dev-tls
  duration: 2160h # 90d
  renewBefore: 720h # 30d
  commonName: api.cozytemp.tryy3.dev
  dnsNames:
    - api.cozytemp.tryy3.dev
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: insights-cozytemp-tryy3-dev
  namespace: envoy
spec:
  secretName: insights-cozytemp-tryy3-dev-tls
  duration: 2160h # 90d
  renewBefore: 720h # 30d
  commonName: insights.cozytemp.tryy3.dev
