    kind: ClusterIssuer

---
# Local network certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-cozytemp-tryy3-local
  namespace: envoy
spec:
  secretName: api-cozytemp-tryy3-local-tls
  duration: 87600h # 10 years
  renewBefore: 720h # 30 days
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  commonName: api.cozytemp.tryy3.local
  dnsNames:
    - api.cozytemp.tryy3.local
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer

