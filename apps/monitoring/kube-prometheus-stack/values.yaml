kube-prometheus-stack:
  # NOTE: These must be set manually to the control plane IP addresses
  #kubeEtcd:
  #  endpoints:
  #    - x.y.z.a
  #    - x.y.z.b
  #    - x.y.z.c
  kubeControllerManager:
    service:
      selector:
        k8s-app: kube-controller-manager
  kubeScheduler:
    service:
      selector:
        k8s-app: kube-scheduler
  alertmanager:
    alertmanagerspec:
      storage:
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
  prometheus:
    prometheusSpec:
      # Retention settings
      retention: 30d
      retentionSize: 45GB
      # Enable WAL compression to reduce storage usage by ~50%
      walCompression: true
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 50Gi
  grafana:
    grafana.ini:
      server:
        root_url: https://monitoring.tryy3.dev
      auth:
        disable_login_form: true
        disable_signout_menu: true
      auth.basic:
        enabled: false
      auth.anonymous:
        enabled: true
    # Allow Omni Workload Proxying for this service
    service:
      annotations:
        omni-kube-service-exposer.sidero.dev/port: "50082"
        omni-kube-service-exposer.sidero.dev/label: Grafana
