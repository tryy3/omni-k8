apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: tailscale-apps/tailscale-apps
    repoURL: https://github.com/tryy3/homelab-k8s.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
