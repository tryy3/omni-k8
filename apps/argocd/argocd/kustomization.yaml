apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - namespace.yaml
  - github.com/argoproj/argo-cd/manifests/cluster-install?ref=v3.3.1&timeout=90
  - bootstrap-app-set.yaml
  - argocd-redis-secret.yaml

patches:
  - path: config.yaml
  - path: params.yaml
  - path: service.yaml
  - path: redis-deployment-patch.yaml
