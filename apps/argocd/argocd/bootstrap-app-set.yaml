apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - repoURL: https://github.com/tryy3/omni-k8.git
                  revision: HEAD
                  repoPath: apps/*/*
          - git:
              repoURL: "{{ repoURL }}"
              revision: "{{ revision }}"
              directories:
                - path: "{{ repoPath }}"
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: "{{ path[1] }}-{{ path.basenameNormalized }}"
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: "{{ repoURL }}"
        targetRevision: "{{ revision }}"
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ path[1] }}"
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: -1 # Infinite retries
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        # Ignore Secrets managed by ExternalSecrets operator
        - group: ""
          kind: Secret
          jqPathExpressions:
            - .metadata.ownerReferences[] | select(.kind == "ExternalSecret")
        # Cilium generated certs
        - name: cilium-ca
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/ca.key
        - name: hubble-server-certs
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        - name: hubble-relay-client-certs
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        # Ignore cert-manager Certificate status fields
        - group: cert-manager.io
          kind: Certificate
          jsonPointers:
            - /status
        # Ignore Gateway API HTTPRoute status fields
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          jsonPointers:
            - /status
        # Ignore Gateway API Gateway status fields
        - group: gateway.networking.k8s.io
          kind: Gateway
          jsonPointers:
            - /status
